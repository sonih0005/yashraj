<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope" >
                <div class="letter">
                    <div class="text">
                        <!-- <strong>Dear Person.</strong> -->
                        <img class="first-img" src="/yashrajimg.png"> 
                           <p id="lines">"From our first gaze, the universe unveiled: you're my grand adventure. Your name echoes in every beat, your laughter is my melody. Today, overwhelmed with love, I ask: be my partner, confidante, and forever love?"</p>
                        <div class="sec-img"></div>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
            

        });
    </script>
</body>
</html>
